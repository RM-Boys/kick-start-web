<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Framework Documentation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kick Start Web: Documentation</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse pull-right">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    
    <div id="container"></div>

    <!-- Using i18n on static page content -->
    <p data-i18n="global-ajax-error-401.title.text">401 message</p>
    <input data-i18n="label-1.placeholder" />

    <!-- Registering Partial -->
    <script name="nav" type="text/x-handlebars-partial">
        <ul>
            <!-- Using i18n within template -->
            <li><a href="/">{{i18n "global-menu-home"}}</a></li>
            <li><a href="/contact.html">{{i18n "global-menu-contact"}}</a></li>
        </ul>
        <p>Some partial content here</p>
    </script>
    <script name="test" type="text/x-handlebars-template">
        <!-- Using registered partial with template -->
        {{> nav}}
        <div class="entry">
            <h1>{{title}}</h1>
            <div class="body">
                {{body}}
                <p><b>Using Localization with handlebar template:</b> {{i18n "global-menu-home"}}</p>
            </div>
        </div>
    </script>
    <script name="programList" type="text/x-handlebars-template">
        <table border="1" cellpadding="4">
            <thead>
                <tr>
                    <th>SN.</th>
                    <th>Program Name</th>
                </tr>
            </thead>
            <tbody>
                {{#each this}}
                <tr>
                    <td>{{@index}}</td>
                    <td data-program-id="{{id}}">{{name}}</td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="2">No program found!</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <script src="js/vendors/require.js" data-main="js/app"></script>
</body>
</html>
